<html>
    <body>
        <script>
            let signal=prompt("Enter signal light");
            switch (signal){
                case "red":
                    console.log("Stop");
                    break;
                case "green":
                    console.log("go");
                    break;
                case "yellow":
                    console.log("wait");
                    break;
                default:
                    console.log("Invalid signal");
                    break;
            }
        </script>
    </body>
</html>
