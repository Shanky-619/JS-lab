<!DOCTYPE html>
<html>
<head><title>URL Parameter Reader</title></head>
<body>
  <h2>Name from URL:</h2>
  <p id="nameDisplay">Fetching...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    if (name) {
      document.getElementById("nameDisplay").innerText = "Hello, " + name;
    } else {
      document.getElementById("nameDisplay").innerText = "No name found in URL.";
    }
  </script>
</body>
</html>
