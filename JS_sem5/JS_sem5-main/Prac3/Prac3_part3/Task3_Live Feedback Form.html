<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>
  <h2>Website Feedback Form</h2>

  <form id="feedbackForm">
    <label>Name:</label><br>
    <input type="text" id="name"><br><br>

    <label>Email:</label><br>
    <input type="email" id="email"><br><br>

    <label>Rate your experience:</label><br>
    <input type="radio" name="experience" value="Excellent"> Excellent
    <input type="radio" name="experience" value="Good"> Good
    <input type="radio" name="experience" value="Average"> Average<br><br>

    <label>Your Feedback:</label><br>
    <textarea id="feedback" rows="4" cols="30" placeholder="Share your thoughts..."></textarea><br><br>
  </form>

  <h3>ðŸ“‹ Submitted Feedback:</h3>
  <p id="output"></p>

  <script>
    const form = document.getElementById("feedbackForm");
    const output = document.getElementById("output");

    function updateFeedback() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const experience = form.experience.value;
      const feedback = document.getElementById("feedback").value;

      output.innerText = `Name: ${name}
Email: ${email}
Experience: ${experience}
Feedback: ${feedback}`;
    }

    form.addEventListener("keyup", updateFeedback);
    form.addEventListener("change", updateFeedback);
    form.addEventListener("input", updateFeedback);
  </script>
</body>
</html>
