<!DOCTYPE html>
<html>
<head><title>Real-Time Input</title></head>
<body>
  <h2>Real-Time Input</h2>
  <input type="text" id="liveInput" placeholder="Type something...">
  <p id="display">You typed: </p>

  <script>
    document.getElementById("liveInput").addEventListener("keyup", function () {
      document.getElementById("display").innerText = "You typed: " + this.value;
    });
  </script>
</body>
</html>
