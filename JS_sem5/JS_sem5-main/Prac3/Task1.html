<html>
    <body>
        <script>
            let num=parseInt(prompt("Enter no"))
            if(num>=0){
                if(num==0){
                    console.log("Zero")
                }
                else{
                    console.log("Positive")
                }
            }
            else{
                console.log("negative")
            }
        </script>
    </body>
</html>
