<html>
    <body>
        <script>
            let day=prompt("Enter day")
            switch(day){
                case "saturday":
                    console.log("Weekend");
                    break;
                case "sunday":
                    console.log("Weekend");
                    break;
                default:
                    console.log("Weekday")
                    break;
            }
        </script>
    </body>
</html>
